
<div class="col-sm-4">
  <div class="col-3">
    <button class="btn btn-primary"  routerLink="">Quay về</button>
  </div>
  <div class="col-6">
    <div *ngIf="isShow"
         class="alert {{ (isSuccess) ? 'alert-success' : 'alert-danger' }}"
         role="alert">
      {{message}}
    </div>
  </div>
</div>
<form [formGroup]="formGroup" (ngSubmit)="save()">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="email" class="form-control" id="name" formControlName="hoTen" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="email" class="form-control" id="address" formControlName="diaChi" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="userName" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Đăng kí</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
</form>
